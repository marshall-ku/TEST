name: Build

on:
    workflow_call:

jobs:
    deploy:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  check-latest: true
                  registry-url: https://registry.npmjs.org/
            - run: mkdir dist && touch dist/tmp.md && date >> dist/tmp.md
            - uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist
